<script>
// Badge tr·∫°ng th√°i
function getStatusBadge(status) {
    const s = (status || '').toLowerCase();
    if (s.includes('completed') || s.includes('th√†nh c√¥ng') || s.includes('success')) return '<span class="badge bg-success">Th√†nh C√¥ng</span>';
    if (s.includes('pending') || s.includes('ch·ªù')) return '<span class="badge bg-warning">Ch·ªù X·ª≠ L√Ω</span>';
    if (s.includes('failed') || s.includes('th·∫•t b·∫°i')) return '<span class="badge bg-danger">Th·∫•t B·∫°i</span>';
    return '<span class="badge bg-secondary">Kh√¥ng r√µ</span>';
}

// Render th·∫ª c√†o
function renderCardHistory(historyData) {
    const tbody = document.getElementById('historyTableBody');
    if (!tbody) return;

    tbody.innerHTML = '';
    if (!historyData || historyData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-500">Ch∆∞a c√≥ d·ªØ li·ªáu th·∫ª c√†o.</td></tr>`;
        return;
    }

    historyData.forEach(item => {
        if (item.type === 'recharge' || item.type === 'card_recharge') {
            const id = item._id || item.id;
            const date = new Date(item.created_at || item.createdAt || item.time).toLocaleString('vi-VN');
            const statusBadge = getStatusBadge(item.status);
            const denomination = item.denomination || item.amount || 0;
            const receivedAmount = item.received_amount || denomination;
            const amountChange = (item.status || '').toLowerCase().includes('success') ? `+${receivedAmount.toLocaleString()}‚Ç´` : '0‚Ç´';
            const amountColor = (item.status || '').toLowerCase().includes('success') ? 'text-green-600' : 'text-gray-500';
            const adminNote = item.admin_note || item.note || 'N/A';

            const row = `
            <tr class="hover:bg-gray-50 transition-all" data-id="${id}">
                <td class="px-4 py-2">${date}</td>
                <td class="px-4 py-2">${item.network_provider || 'N/A'}</td>
                <td class="px-4 py-2"><code>${item.card_serial || 'N/A'}</code></td>
                <td class="px-4 py-2"><code>${item.card_code || 'N/A'}</code></td>
                <td class="px-4 py-2">${denomination.toLocaleString()}‚Ç´</td>
                <td class="px-4 py-2 text-center">${statusBadge}</td>
                <td class="px-4 py-2">${adminNote}</td>
            </tr>`;
            tbody.innerHTML += row;
        }
    });
}

// Fetch l·ªãch s·ª≠ th·∫ª c√†o
async function fetchCardHistory() {
    const token = localStorage.getItem("token");
    const tbody = document.getElementById('historyTableBody');
    if (!tbody) return;

    if (!token) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠.</td></tr>`;
        return;
    }

    try {
        if (typeof API_BASE === 'undefined') {
            console.error('API_BASE ch∆∞a ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a');
            return;
        }

        const res = await fetch(`${API_BASE}/history`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.status === 401) {
            localStorage.removeItem("token");
            tbody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.</td></tr>`;
            return;
        }

        if (!res.ok) throw new Error(`L·ªói Server: ${res.status}`);
        const data = await res.json();
        renderCardHistory(data.history || data.transactions || []);
    } catch (error) {
        console.error("L·ªói t·∫£i l·ªãch s·ª≠ th·∫ª c√†o:", error);
        tbody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">L·ªói m·∫°ng ho·∫∑c server kh√¥ng ph·∫£n h·ªìi: ${error.message}</td></tr>`;
    }
}

// DOM Loaded
document.addEventListener("DOMContentLoaded", () => {
    showUserHeader();
    fetchCardHistory();

    const userButton = document.getElementById("user-info-button");

        document.addEventListener("click", e => {
            if (!userButton.contains(e.target)) dropdown.classList.add("hidden");
        });
    }
});
