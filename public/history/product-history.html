// H√†m l·∫•y Badge tr·∫°ng th√°i
function getStatusBadge(status) {
    const s = (status || '').toLowerCase();
    if (s.includes('completed') || s.includes('th√†nh c√¥ng') || s.includes('success')) return '<span class="badge bg-success">Th√†nh C√¥ng</span>';
    if (s.includes('pending') || s.includes('ch·ªù')) return '<span class="badge bg-warning">Ch·ªù X·ª≠ L√Ω</span>';
    if (s.includes('failed') || s.includes('th·∫•t b·∫°i')) return '<span class="badge bg-danger">Th·∫•t B·∫°i</span>';
    return '<span class="badge bg-secondary">Kh√¥ng r√µ</span>';
}

// ‚úÖ H√ÄM RENDER L·ªäCH S·ª¨ THEO DANH M·ª§C
function renderProductHistory(historyData, category = null) {
    const historyTableBody = document.getElementById('historyTableBody');
    if (!historyTableBody) return;

    if (!historyData || historyData.length === 0) {
        historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">Ch∆∞a c√≥ d·ªØ li·ªáu.</td></tr>`;
        return;
    }

    // ‚úÖ L·ªçc theo danh m·ª•c n·∫øu c√≥
    let filteredData = historyData.filter(item => item.type === 'order');
    
    if (category) {
        filteredData = filteredData.filter(item => {
            const itemCategory = item.category?.toLowerCase() || item.product_category?.toLowerCase() || '';
            return itemCategory === category.toLowerCase();
        });
    }

    if (filteredData.length === 0) {
        historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">Ch∆∞a c√≥ giao d·ªãch n√†o trong danh m·ª•c n√†y.</td></tr>`;
        return;
    }

    historyTableBody.innerHTML = '';
    
    // ‚úÖ Render t·ª´ng ƒë∆°n h√†ng
    filteredData.forEach(item => {
        const date = new Date(item.created_at || item.createdAt || item.time).toLocaleString('vi-VN');
        const statusBadge = getStatusBadge(item.status);
        
        const row = `
        <tr class="table-row-hover" data-id="${item._id || item.id}">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${item.product_name?.trim() || item.name?.trim() || 'Ch∆∞a r√µ s·∫£n ph·∫©m'}
                ${item.category ? `<br><span class="text-xs text-gray-500">(${item.category})</span>` : ''}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span class="text-red-600 font-semibold">${item.username?.trim() || item.account_name?.trim() || 'Kh√¥ng c√≥'}</span>
            </td>
            <td class="px-6 py-4 text-sm">
                <span class="text-red-600 font-semibold font-mono">${item.password?.trim() || item.account_password?.trim() || 'Kh√¥ng c√≥'}</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-700">
                ${item.note?.trim() || item.link?.trim() || 'Kh√¥ng c√≥ ghi ch√∫'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">${statusBadge}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
        </tr>`;
        historyTableBody.innerHTML += row;
    });
}

// ‚úÖ H√ÄM FETCH L·ªäCH S·ª¨ V·ªöI T√ôY CH·ªåN L·ªåC THEO DANH M·ª§C
async function fetchProductHistory(category = null) {
    const token = localStorage.getItem("token");
    const historyTableBody = document.getElementById('historyTableBody');
    if (!historyTableBody) return;

    if (!token) {
        historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠.</td></tr>`;
        return;
    }

    try {
        if (typeof API_BASE === 'undefined') {
            console.error('‚ùå API_BASE ch∆∞a ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a');
            historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">L·ªói c·∫•u h√¨nh API</td></tr>`;
            return;
        }

        // ‚úÖ T·∫°o URL v·ªõi query parameter n·∫øu c√≥ category
        let url = `${API_BASE}/history`;
        if (category) {
            url += `?category=${encodeURIComponent(category)}`;
        }

        const res = await fetch(url, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (res.status === 401) {
            localStorage.removeItem("token");
            historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.</td></tr>`;
            return;
        }

        if (!res.ok) throw new Error(`L·ªói Server: ${res.status}`);
        
        const data = await res.json();
        const historyArray = data.history || data.transactions || [];
        
        console.log(`üìä Nh·∫≠n ƒë∆∞·ª£c ${historyArray.length} b·∫£n ghi t·ª´ API`);
        
        // ‚úÖ Render v·ªõi filter category
        renderProductHistory(historyArray, category);
        
    } catch (error) {
        console.error("‚ùå L·ªói t·∫£i l·ªãch s·ª≠:", error);
        historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">L·ªói k·∫øt n·ªëi: ${error.message}</td></tr>`;
    }
}

// ‚úÖ H√ÄM L·∫§Y DANH S√ÅCH DANH M·ª§C T·ª™ L·ªäCH S·ª¨
async function getCategoriesFromHistory() {
    const token = localStorage.getItem("token");
    if (!token) return [];

    try {
        const res = await fetch(`${API_BASE}/history`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) return [];
        
        const data = await res.json();
        const historyArray = data.history || data.transactions || [];
        
        // L·∫•y danh s√°ch category unique
        const categories = [...new Set(
            historyArray
                .filter(item => item.type === 'order' && item.category)
                .map(item => item.category)
        )];
        
        return categories;
    } catch (error) {
        console.error("‚ùå L·ªói l·∫•y danh m·ª•c:", error);
        return [];
    }
}
